<style>
  body {
    font-family: Arial, sans-serif;

</head>

<body>
<div class="container">
  <h1>K-Map Canonical & Minimized SOP Solver</h1>

  <label>Number of Variables (2 / 3 / 4)</label>
  <select id="vars">
    <option value="2">2 Variables</option>
    <option value="3">3 Variables</option>
    <option value="4">4 Variables</option>
  </select>

  <label>Minterms (comma separated)</label>
  <input id="minterms" placeholder="Example: 1,5,6,7" />

  <button onclick="solve()">Solve</button>

  <div class="error" id="errorMsg"></div>
  <div class="output" id="canonical"></div>
  <div class="output" id="minimized"></div>
  <div id="kmap"></div>
</div>

<script>
// Canonical SOP
function buildCanonical(n, minterms) {
  const vars = ['A','B','C','D'];
  return minterms.map(m => {
    let bin = m.toString(2).padStart(n,'0');
    let term = [];
    for (let i = 0; i < n; i++) {
      term.push(bin[i] === '1' ? vars[i] : vars[i] + "'");
    }
    return term.join('');
  }).join(' + ');
}

// Quine-McCluskey minimization
function toBinary(n, bits) { return n.toString(2).padStart(bits, '0'); }
function differByOneBit(a,b){let diff=0;for(let i=0;i<a.length;i++){if(a[i]!==b[i]) diff++;} return diff===1;}
function combine(a,b){let res='';for(let i=0;i<a.length;i++){res += (a[i]===b[i])?a[i]:'-';} return res;}
function qmMinimize(n,minterms){
  let groups={}; minterms.forEach(m=>{const bin=toBinary(m,n);const ones=bin.split('1').length-1; groups[ones]=groups[ones]||[]; groups[ones].push(bin);});
  let primeImplicants=new Set(); let used=new Set();
  const keys=Object.keys(groups).map(Number).sort((a,b)=>a-b);
  for(let i=0;i<keys.length-1;i++){const g1=groups[keys[i]]; const g2=groups[keys[i+1]]; g1.forEach(a=>{g2.forEach(b=>{if(differByOneBit(a,b)){used.add(a);used.add(b);primeImplicants.add(combine(a,b));}});});}
  Object.values(groups).flat().forEach(x=>{if(!used.has(x)) primeImplicants.add(x);});
  const vars=['A','B','C','D'];
  return [...primeImplicants].map(term=>{let expr='';for(let i=0;i<term.length;i++){if(term[i]==='1') expr+=vars[i]; if(term[i]==='0') expr+=vars[i]+"'";} return expr||'1';}).join(' + ');
}

// Draw K-map
function drawKMap(n, minterms){
  const container=document.getElementById('kmap'); container.innerHTML="";
  const table=document.createElement("table"); let order=[],rowLabels=[],colLabels=[];
  if(n===2){order=[[0,1],[2,3]]; rowLabels=['A=0','A=1']; colLabels=['B=0','B=1'];} 
  else if(n===3){order=[[0,1,3,2],[4,5,7,6]]; rowLabels=['A=0','A=1']; colLabels=['00','01','11','10'];} 
  else {const gray=[0,1,3,2]; order=gray.map(r=>gray.map(c=>r*4+c)); rowLabels=['00','01','11','10']; colLabels=['00','01','11','10'];}
  const header=document.createElement('tr'); header.appendChild(document.createElement('th'));
  colLabels.forEach(label=>{const th=document.createElement('th'); th.innerText=label; header.appendChild(th);});
  table.appendChild(header);
  order.forEach((row,i)=>{const tr=document.createElement('tr'); const rowHeader=document.createElement('th'); rowHeader.innerText=rowLabels[i]; tr.appendChild(rowHeader); row.forEach(val=>{const td=document.createElement('td'); td.className=minterms.includes(val)?'one':'zero'; td.innerText=minterms.includes(val)?'1':'0'; tr.appendChild(td);}); table.appendChild(tr);});
  container.appendChild(table);
}

// Solve with validation
function solve(){
  const n=parseInt(document.getElementById("vars").value);
  const maxMinterm=Math.pow(2,n)-1;
  const minterms=document.getElementById("minterms").value.split(",").map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
  const invalid=minterms.filter(m=>m<0||m>maxMinterm);
  const errorDiv=document.getElementById("errorMsg");

  if(invalid.length>0){
    errorDiv.style.display='block';
    errorDiv.innerText=`Invalid input: ${invalid.join(", ")}. Valid minterms for ${n} variables are 0 to ${maxMinterm}.`;
    document.getElementById("canonical").innerText="";
    document.getElementById("minimized").innerText="";
    document.getElementById("kmap").innerHTML="";
    return;
  }

  errorDiv.style.display='none';
  document.getElementById("canonical").innerText="Canonical SOP: "+buildCanonical(n,minterms);
  document.getElementById("minimized").innerText="Minimized SOP: "+qmMinimize(n,minterms);
  drawKMap(n,minterms);
}

// Mouse spark effect
document.addEventListener("mousemove", e=>{
  const spark=document.createElement("div");
  spark.style.position="fixed"; spark.style.left=e.clientX+"px"; spark.style.top=e.clientY+"px"; spark.style.width="6px"; spark.style.height="6px";
  spark.style.borderRadius="50%"; spark.style.background="#fff"; spark.style.pointerEvents="none"; spark.style.boxShadow="0 0 10px #38bdf8"; spark.style.animation="spark 0.6s linear forwards";
  document.body.appendChild(spark); setTimeout(()=>spark.remove(),600);
});
const style=document.createElement("style");
style.innerHTML=`@keyframes spark { to { transform: translateY(-20px) scale(0); opacity: 0; }}`;
document.head.appendChild(style);
</script>
</body>
